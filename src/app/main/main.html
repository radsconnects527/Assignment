<div class="container">
    
    
    <div class="row">
        <div class="col-md-offset-3 col-sm-6 col-sm-offset-2 col-xs-12">
            <input type="text" class="search-box" ng-model="main.searchKey" ng-keypress="($event.which === 13)?main.searchExchange():0" name="search" placeholder="Search Questions">    
        </div>  
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-xs-6">
            <button type="button" class="search-button" ng-click="main.searchExchange()">Search!</button>
        </div>  
    </div>    

   <div class="row">
        <div class="col-md-6 col-md-offset-2 col-xs-12">
            <div id="grid1" ui-grid="main.gridOptions" class="grid">
            </div>
        </div>  
    </div>    
     
</div>
